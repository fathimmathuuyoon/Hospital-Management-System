{% extends "admin/admin_base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Serial no</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
        <td>{{ i.age }}</td>
      <td>{{ i.phone_number }}</td>
        <td>{{ i.address }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
