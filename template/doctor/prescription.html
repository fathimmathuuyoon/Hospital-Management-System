{% extends "doctor/doctor_base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div>
  <h3 class="mb-3 text-center">Prescribe Medicine</h3>

  <p style="text-align: right;"><b>Date :</b> {{ booking.booking_date|date:"d-m-Y" }}</p>
  <p><b>Patient :</b> {{ booking.patient.name }}</p>
  <p><b>Doctor :</b> {{ booking.doctor.name }}</p>

  <form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success mt-3">
      Save Prescription
    </button>
  </form>

</div>

{% endblock %}
