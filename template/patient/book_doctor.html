{% extends "patient/patient_base.html" %}
{% block content %}

<h3>Book Doctor</h3>

<form method="post">
    {% csrf_token %}
    <select name="doctor" class="form-control">
  {% for doctor in doctors %}
    <option value="{{ doctor.id }}">
      Dr. {{ doctor.name }} – {{ doctor.dept }} (Fee: ₹{{ doctor.fee }})
    </option>
  {% endfor %}
</select>

    <br>
    <button class="btn btn-primary">Book</button>
</form>

{% endblock %}
